
{% extends 'base.html' %}
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{movie.img.url}}" width="400"height="450">
            </div>
            <div class="col-md-6">
                <h5>{{movie.name}}</h5><br>
                <h7>{{movie.desc}}</h7><br>
                <h7>{{movie.year}}</h7><br><br>
                <a class="btn btn-warning" href ="{% url 'movie_app:update' movie.id %}">Edit</a>
                <a class="btn btn-danger" href ="{% url 'movie_app:delete' movie.id %}">Delete</a>
            </div>
        </div>
</div>



{% endblock %}
